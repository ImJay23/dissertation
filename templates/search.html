
{% extends 'base.html' %}
{% load static %}
{%block content%}

    <h1 style="color: white;">Search a smitch</h1>

    <form method=POST>
        <br/>
        {% csrf_token %}
        <input type="input" class="form-control"placeholder="Search..." name="search"><br/>
        <button type="submit" class="btn btn-primary px-5">Search</button>
    </form> 
</br></br>
    {% if search %}

        <h3> You Searched For : {{ search }}</h3><br>

        {% for smitch in searched %}
            {{smitch}}<br>
        {% endfor %}

    {% endif %}

{% endblock %}
